<div class="border border-black bg-white rounded-lg overflow-hidden shadow-md h-full">
    <div class="p-4 h-full">
      <h3 class="text-blue-500 font-bold text-xl mb-2">{{ repository.name }}</h3>
      <p class="text-gray-700 mb-4">{{ repository.description }}</p>
      <div class="flex flex-wrap">
        <div *ngFor="let language of repository.languages" class="bg-blue-500 text-white p-2 rounded mr-2 mb-2">
          {{ language }}
        </div>
      </div>  
    </div>
</div>
